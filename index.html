<!-- understanding the structure of HTML -->
<!-- This is known as boiler plate which we get by using "! + enter" also known as emmet abbreviation-->

<!DOCTYPE html>  <!--This tag tells the browser that we are using the latest version of HTML, which is HTML5 right now.-->
<html lang="en"> <!--The <html></html> is the root element that encapsulates all the content on the page.-->
<head> <!--This tag contain author information, meta data, title-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!--This tag display whole content of page like headings,paragraph,list,images etc...-->
    <h1>hello world</h1>
</body>
</html>
